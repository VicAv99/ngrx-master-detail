<mat-card id="details-component">
  <mat-card-header>
    <mat-card-title>Awesome Products</mat-card-title>
    <mat-card-subtitle>subtitle</mat-card-subtitle>
  </mat-card-header>
  <form>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" placeholder="Product Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Product Code">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Price">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Category">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Rating">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" type="reset">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </form>
</mat-card>
